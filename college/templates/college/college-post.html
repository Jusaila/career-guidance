{% extends 'temp/admin.html' %}
{% block base %}

<!DOCTYPE html>
<html>
<head>
	<title>college reg</title>
</head>
<body>
	<center>
		<h1>REGISTER COLLEGE</h1>
<form method="post">
    {% csrf_token %}
	<table>
		<tr>
			<td>College Name</td>
			<td><input type="text" name="collegename" required></td>
		</tr>
		<tr>
			<td>College Location</td>
			<td><input type="text" name="collegelocation" required></td>
		</tr>
		<tr>
			<td>Phone</td>
			<td><input type="text" name="phone" minlength="10" maxlength="10" required></td>
		</tr>
		<tr>
			<td>E-mail</td>
			<td><input type="email" name="email" required></td>
		</tr>
		<tr>
			<td>College Website</td>
			<td><input type="url" name="website" required></td>
		</tr>
		<tr>
			<td></td>
			<td align="center"><input type="submit" name="btn" value="REGISTER"></td>
		</tr>
	</table>

</form>
	</center>

</body>
</html>
{% endblock %}
