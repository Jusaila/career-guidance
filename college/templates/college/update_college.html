{% extends 'temp/admin.html' %}
{% block base%}


<!DOCTYPE html>
<html>
<head>
	<title>college reg</title>
</head>
<body>
	<center>
		<h1>UPDATE COLLEGE</h1>
<form method="post">
    {% csrf_token %}
	<table>
		<tr>
			<td>College Name</td>
			<td><input type="text" name="collegename" value="{{ x.college_name }}" required ></td>
		</tr>
		<tr>
			<td>College Location</td>
			<td><input type="text" name="collegelocation" value="{{ x.college_location }}"required></td>
		</tr>
		<tr>
			<td>Phone</td>
			<td><input type="text" name="phone" value="{{ x.phone }}" minlength="10" maxlength="10" required></td>
		</tr>
		<tr>
			<td>E-mail</td>
			<td><input type="email" name="email" value="{{ x.e_mail }}" required></td>
		</tr>
		<tr>
			<td>College Website</td>
			<td onclick="location.href='{{ x.website }}'"><input type="url" name="website" value="{{ x.website }}" required></td>
		</tr>
		<tr>
			<td></td>
			<td align="center"><input type="submit" name="btn" value="UPDATE"></td>
		</tr>
	</table>

</form>
	</center>

</body>
</html>
{% endblock %}
