{% extends 'temp/admin.html' %}
{% block base %}
<!DOCTYPE html>
<html>
<head>
	<title>course</title>
</head>
<body>
<center>
	<h1>COURSES</h1>
	<form method="post">
        {% csrf_token %}
		<table>
			<tr>
				<td>College Name</td>
				<td>
				<select name="clg" required >
                <option>-------Select--------</option>
                    {% for i in hh %}
					<option value="{{ i.c_id }}">{{ i.college_name }}</option>
                    {% endfor %}
				</select>
			</td>
			</tr>
			<tr>
				<td>Course</td>
				<td><input type="text" name="crs" required></td>
			</tr>
			<tr>
				<td>Course details</td>
				<td><input type="url" name="course_details" required></td>
			</tr>
			<tr>
				<td></td>
				<td><input type="submit" name="bt1" value="POST"></td>
			</tr>
		</table>
	</form>
</center>
</body>
</html>
{% endblock %}
